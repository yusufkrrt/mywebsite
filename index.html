              },

      }
    </script>
    
    <!-- Initial Theme Script -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const theme = stored === 'light' || stored === 'dark' || stored === 'system' ? stored : 'system';
          if (!stored) localStorage.setItem('theme', theme);
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const shouldBeDark = theme === 'dark' ? true : theme === 'light' ? false : prefersDark;
          const root = document.documentElement;
          root.classList.toggle('dark', shouldBeDark);
          root.setAttribute('data-theme', shouldBeDark ? 'dark' : 'light');
        } catch (err) {
          console.warn('Theme init failed', err);
        }
      })();
    </script>
